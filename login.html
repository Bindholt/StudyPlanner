<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form action="" method="get" id="signup">
        <label for="fullname">First name:</label><input type="text" id="fullname" name="fullname" required>
        <label for="email">E-mail:</label><input type="email" id="email" name="email" required>
        <label for="phone">Tlf-nr:</label><input type="text" id="phone" name="phone" required>
        <fieldset>
            <legend>User</legend>
            <label for="username">Username:</label><input type="text" id="username" name="username" required>
            <label for="password">Password:</label><input type="password" id="password" name="password" required>
            <label for="repeat-pw">Repeat password:</label><input type="password" id="repeat-pw" required>    
        </fieldset>
        <input type="submit" id="btn-submit" value="Create User">
        <input type="reset" value="Clear form">
    </form>
    <script src="app.js"></script>
</body>
</html>
