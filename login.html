<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="#" type="image/x-icon">
    <title>Login</title> 
</head>
<body>
    <form action="" method="get" id="sign_in">
        <label for="user_name">Username:</label><input type="text" id="user_name" name="user_name" required>
        <label for="pin">Pin:</label><input type="password" name="pin" id="pin" maxlength="4" required>
        <span id="error_pin1" class="error_msg"></span><span id="error_pin" class="error_msg">Wrong pin!</span>
        <input type="submit" id="btn_submit" value="Sign in">
    </form>
    <div>
        <span>Don't have a user?</span>
        <input type="button" id="btn_go_to_create" value="Go to create user">
    </div>
    <script src="login.js"></script>
</body>
</html>
