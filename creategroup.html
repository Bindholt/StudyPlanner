<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Studiegruppe</title>
    <link rel="stylesheet" href="creategroup.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <h1>Create Studygroup</h1>
    <form action="" id="createGroup">
      <lab for="group_name">GroupName:</lab><input type="text" id="group_name" name="group_name" required />
      <hr />
      <fieldset>
        <legend>Select Pin Code</legend>
        <span>Choose pin:</span><span></span><br />
        <input type="radio" id="pin0" name="pin" checked /><label for="pin0"></label><br />
        <input type="radio" id="pin1" name="pin" /><label for="pin1"></label><br />
        <input type="radio" id="pin2" name="pin" /><label for="pin2"></label><br />
        <input type="radio" id="pin3" name="pin" /><label for="pin3"></label><br />
        <hr />
        <input type="button" value="Refresh pins" id="btn_refresh_pins" />
      </fieldset>
      <input type="submit" id="btn_submit" value="Create Group" />
      <br />
      <input type="reset" value="Clear form" />
    </form>
    <br />
    <div id="button_to_main">
      <a id="link_to_main" href="main.html">Link to main page</a>
    </div>
    <div id="groupCreated"></div>
  </body>
  <script src="creategroup.js"></script>
</html>
