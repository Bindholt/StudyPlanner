<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add user to group</title>
    <link rel="stylesheet" href="addusertogroup.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />

  <body>
    <div class="back_to_main">Back to Main</div>
    <h1>Add user to group</h1>
    <form action="" id="add_user_to_group">
      <label for="invite_code">Invite-Code: </label
      ><input
        type="text"
        id="invite_code"
        name="invite_code"
        placeholder="Invite-Code"
        required
      /><br />
      <span id="error_msg" class="error_msg"></span><br>
      <input type="submit" id="btn_submit" value="Join Group" />
      <br />
      <input type="reset" value="Clear form" />
    </form>
  </body>
  <script src="js/addusertogroup.js" type="module"></script>
